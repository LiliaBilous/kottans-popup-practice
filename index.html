<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Holi pop-up</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="img/hooli-icon.png" alt="hooli-icon" class="hooli-icon">
            </div>
            <nav class="header-nav-menu">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Mail</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Images</a>
                    </li>
                    <li class="nav-burger">
                        <input type="checkbox" id="checkbox-popup" class="nav-popup-input">
                        <label for="checkbox-popup" class="nav-popup-label">
                           <img src="img/menu-icon.png" class="humburger-icon" alt>
                        </label>
                        <div class="popup-menu">
                            <ul class="main-popup-menu">
                                <li class="popup-menu-item">
                                    <a href="#" class="popup-menu-link">
                                        <img src="img/popup-icons/calendar.png" class="popup-menu-icon" alt>
                                        calendar
                                    </a>
                                </li>
                                <li class="popup-menu-item">
                                    <a href="#" class="popup-menu-link">
                                        <img src="img/popup-icons/contacts.png" class="popup-menu-icon" alt>
                                        contacts
                                    </a>
                                </li>
                                <li class="popup-menu-item">
                                    <a href="#" class="popup-menu-link">
                                        <img src="img/popup-icons/classroom.png" class="popup-menu-icon" alt>
                                        classroom
                                    </a>
                                </li>
                                <li class="popup-menu-item">
                                    <a href="#" class="popup-menu-link">
                                        <img src="img/popup-icons/files.png" class="popup-menu-icon" alt>
                                        files
                                    </a>
                                </li>
                                <li class="popup-menu-item">
                                    <a href="#" class="popup-menu-link">
                                        <img src="img/popup-icons/blogs.png" class="popup-menu-icon" alt>
                                        blogs
                                    </a>
                                </li>
                                <li class="popup-menu-item">
                                    <a href="#" class="popup-menu-link">
                                        <img src="img/popup-icons/mail.png" class="popup-menu-icon" alt>
                                        mail
                                    </a>
                                </li>
                                <li class="popup-menu-item">
                                    <a href="#" class="popup-menu-link">
                                        <img src="img/popup-icons/news.png" class="popup-menu-icon" alt>
                                        news
                                    </a>
                                </li>
                                <li class="popup-menu-item">
                                    <a href="#" class="popup-menu-link">
                                        <img src="img/popup-icons/tanslation.png" class="popup-menu-icon" alt>
                                        tanslation
                                    </a>
                                </li>
                                <li class="popup-menu-item">
                                    <a href="#" class="popup-menu-link">
                                        <img src="img/popup-icons/search.png" class="popup-menu-icon" alt>
                                        search
                                    </a>
                                </li>
                                <li class="more-button">
                                    <input type="checkbox" id="checkbox-popup-more" class="nav-popup-more-input">
                                    <label for="checkbox-popup-more" class="nav-popup-more-label">
                                        more
                                    </label>
                                    <div class="more-button-container">
                                        <ul class="more-popup-menu">
                                            <li>
                                                <a href="#" class="more-popup-link">
                                                    <img src="img/popup-icons/more/maps.png" class="more-popup-icon" alt>
                                                    Map
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" class="more-popup-link">
                                                    <img src="img/popup-icons/more/apps.png" class="more-popup-icon" alt>
                                                    Apps
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" class="more-popup-link">
                                                    <img src="img/popup-icons/more/videos.png" class="more-popup-icon" alt>
                                                    Video
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-icon">
                            <img src="img/notification.png" class="notf-icon" alt>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/LiliaBilous" target="_blank" class="nav-icon">
                            <img src="img/cats-icon-15.jpg" class="avatar-icon" alt>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="body-wrapper">
            <h3 class="body-target">
                HTML & CSS practice: Hooli-style Popup
            </h3>
        </section>
        <footer class="footer">
            <div class="footer-kottans">
                <a href="https://kottans.org/" class="link-kottans">Kottans</a>
            </div>
            <div class="footer-quote">
                <q>Knowledge must be shared</q>       
            </div>
        </footer>
    </div>
</body>
</html>
